<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>List</title>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <div class="main-content">
    <div class="menu">
      <button class="menu__item button button--filter" id="filter-viewed-button">filter</button>
      <button class="menu__item button button--add" id="add-pair-button">add</button>
      <button class="menu__item button button--edit" id="edit-pair-button">edit</button>
      <button class="menu__item button button--del" id="del-pair-button">del</button>
    </div>
    <div class="pairs">
    </div>
  </div>
  <div class="value-show-form hidden">
    <div class="value-show-form__content">
      <div class="value-show-form__value-container"></div>
      <button class="value-show-form__close-btn">X</button>
    </div>
  </div>
  <div class="value-edit-form hidden">
    <form class="value-edit-form__content">
      <h1 class="value-edit-form__title" ></h1>
      <input type="text" class="value-edit-form__input" autocomplete="off">
      <button class="value-edit-form__save-btn button">save</button>
      <button class="value-edit-form__close-btn">X</button>
    </form>
  </div>
  <div class="pair-create-form hidden">
    <form class="pair-create-form__content">
      <input type="text" class="pair-create-form__input" id="pair-name-input" autocomplete="off">
      <input type="text" class="pair-create-form__input" id="pair-value-input" autocomplete="off">
      <button class="pair-create-form__save-btn button">save</button>
      <button class="pair-create-form__close-btn">X</button>
    </form>
  </div>
  <div class="message hidden">
    <div class="message__text"></div>
    <button class="message__close-btn">X</button>
  </div>
  <div class="hidden">
    <template id="template-pair">
      <div data-id="" class="pair">
        <div class="pair__name">Что-нибудь</div>
      </div>
    </template>
    <script src="js/app.utils.js"></script>
    <script src="js/app.server_storage.js"></script>
    <script src="js/app.client_storage.js"></script>
    <script src="js/app.storage.js"></script>
    <script src="js/app.model.js"></script>
    <script src="js/view/app.view.form.js"></script>
    <script src="js/view/app.view.menu.js"></script>
    <script src="js/view/app.view.events.js"></script>
    <script src="js/view/app.view.pair.js"></script>
    <script src="js/view/app.view_.js"></script>
    <script src="js/app.controller.js"></script>
    <script src="js/app_.js"></script>
  </div>
</body>

</html>
